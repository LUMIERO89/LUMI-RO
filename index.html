<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LUMIÈRO</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 100px 20px;
    }
    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      color: #cccccc;
      margin-bottom: 2em;
    }
    .btn {
      display: inline-block;
      padding: 14px 28px;
      background-color: white;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s ease;
    }
    .btn:hover {
      background-color: #cccccc;
    }
    .logo {
      max-width: 180px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="LUMIÈRO Logo" class="logo"/>
    <h1>LUMIÈRO</h1>
    <p>Wewangian modern yang membangkitkan kenangan, elegan, dan tak terlupakan.</p>
    <a href="https://www.instagram.com/lumiero.indonesia" class="btn" target="_blank">Follow Instagram Kami</a>
  </div>
</body>
</html>
