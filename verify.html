<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifikasi Produk - Lumièro</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      padding: 50px 20px;
    }

    .logo {
      width: 150px;
      margin-bottom: 30px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        filter: drop-shadow(0 0 2px #fff) drop-shadow(0 0 5px #5dfcff);
      }
      100% {
        filter: drop-shadow(0 0 10px #5dfcff) drop-shadow(0 0 20px #5dfcff);
      }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
      margin: auto;
    }

    .checkmark {
      font-size: 60px;
      color: #00ff99;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="1000139046.png" alt="Logo Lumièro" class="logo">
  <div class="checkmark">✅</div>
  <h1>Produk Asli</h1>
  <p>Produk ini merupakan produk original dari <strong>LUMIÈRO</strong>.</p>
  <p>Terima kasih telah memilih parfum kami.</p>
</body>
</html>
