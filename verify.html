<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifikasi Produk Lumièro</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      width: 150px;
      animation: glow 2s infinite alternate;
      filter: drop-shadow(0 0 10px #ffffffaa);
    }

    @keyframes glow {
      0% {
        filter: drop-shadow(0 0 5px #ffffff55);
      }
      50% {
        filter: drop-shadow(0 0 15px #ffffffcc);
      }
      100% {
        filter: drop-shadow(0 0 5px #ffffff55);
      }
    }

    .checkmark {
      font-size: 80px;
      color: #00ff99;
      margin-top: 30px;
    }

    h1 {
      font-size: 28px;
      margin-top: 10px;
    }

    p {
      font-size: 16px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Lumièro" class="logo" />

  <div class="checkmark">✅</div>
  <h1>Produk Asli</h1>
  <p>Produk ini merupakan produk original dari <strong>LUMIÈRO</strong>.</p>
  <p>Terima kasih telah memilih parfum kami.</p>
</body>
</html>
