<!DOCTYPE html>
<html lang="en">
<head>

  <title>Verifikasi Keaslian</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      width: 250px; /* Ukuran logo */
      animation: glow 2s infinite ease-in-out;

      0% { filter: brightness(100%); }
      50% { filter: brightness(200%); }
      100% { filter: brightness(100%); }
    }
  </style>
</head>
